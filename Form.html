<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
</head>

<body>

    <form>
        <h1>Personal Information</h1>
        <label>First and Last name.</label>
        <input type="text" placeholder="First and Second name."> <br>
        <br>
        <label> Social Security Number</label>
        <input type="number" placeholder="eg:- 999-653-124-324"> <br>
        <br>
        <label>Email</label>
        <input type="email" placeholder="eg:- hello@chess.com"> <br>
        <br>
        <label> Password </label>
        <input type="number" placeholder="Password Here"> <br>
        <br>
        <label>Gender</label> <br>
        <br>
        <input type="radio" name="Gender" value="Male">Male <br>
        <input type="radio" name="Gender" value="Female">Female <br>
        <br>
        <label>Favourite Country?</label> <br>
        <input type="checkbox" name="Location" value="Bangladesh">Bangladesh <br>
        <input type="checkbox" name="Location" value="Russia">Russia <br>
        <input type="checkbox" name="Location" value="India">India <br>
        <input type="checkbox" name="Location" value="U.S.A">U.S.A <br>
        <br>
        <label>Country</label>
        <select name="Country">
            <option value="Bangladesh"> Bangladesh </option>
            <option value="U.S.A"> U.S.A</option>
            <option value="India">India</option>
        </select><br>
        <br>
        <input type="submit" value="submit">

        <address>
            House no:7
            road no:4
        </address>
    </form>


</body>

</html>
